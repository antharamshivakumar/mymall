<!DOCTYPE htm>
<html>
	<head>
		<title>
			Map
		</title>
		<!--to load google maps api with key-->
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD6YMawC9G-GGd1k276XmGibZBxcmscYns">
		</script>
		<script>
			function preview()
			{
				//object to define properties of map
				var mapproperty =
				{
					//center: LatLng defines latitude and longtitude of center of map
					center:new google.maps.LatLng(28.6143845,77.3587834),
					//zoom starts from 0 (whole earth) and zooms in with increasing value
					zoom:16,
					//4 types of map- ROADMAP, SATELLITE, HYBRID, TERRAIN
					mapTypeId:google.maps.MapTypeId.ROADMAP
				};
				//object to create a new map in div with id "college"
				var map=new google.maps.Map(document.getElementById("college"),mapproperty);
			}
			//a DOM listener to execute preview() function on window load
			google.maps.event.addDomListener(window,'load',preview);
		</script>
	</head>
	<body>
		<div id="college" style="width:300px; height:300px;">
		</div>
	</body>
</html>
